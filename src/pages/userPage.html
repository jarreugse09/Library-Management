<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/userPage.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="../images/OIP.jpg" alt="Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <nav>
        <ul>
          <li><a href="/userpage/library">Library</a></li>
          <li><a href="#Books">Books</a></li>
          <li>
            <a href="#" id="settingsLink">Settings</a>
            <ul id="settingsDropdown" class="dropdown hidden">
              <li><a href="/userpage/account">Account</a></li>
              <li><a href="/userpage/donateForm">Donate</a></li>
              <li><a href="#Borrow">Borrow</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="genre">
        <h2>Genres</h2>
        <ul id="genreList">
          <li><a href="#Fiction">Fiction</a></li>
          <li><a href="#Non-Fiction">Non-Fiction</a></li>
          <li><a href="#Mystery">Mystery</a></li>
          <li><a href="#Fantasy">Fantasy</a></li>
          <li><a href="#Science">Science</a></li>
        </ul>
      </div>
      <div class="books">
        <h2>Books</h2>
        <div class="book-list" id="bookList">
          <!-- Book items will be dynamically added here -->
        </div>
      </div>
      <div class="book-info">
        <button class="exit-button" id="closeBookInfo">X</button>
        <h2>Book Information</h2>
        <div class="book-details" id="bookDetails">
          <!-- Book details will be dynamically added here -->
        </div>
        <div class="book-actions">
          <button id="addToLibrary">Add to Library</button>
        </div>
      </div>
    </div>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/userPage.js"></script>
  </body>
</html>
