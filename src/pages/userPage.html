<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles/userPage.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/OIP.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <ul>
            <li>
                <a href="#Library">Library</a>
                <a href="#Books">Books</a>
                <a href="#Settings">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="genre">
            <h2>Genres</h2>
            <ul id="genreList">
                <li><a href="#Fiction">Fiction</a></li>
                <li><a href="#Non-Fiction">Non-Fiction</a></li>
                <li><a href="#Mystery">Mystery</a></li>
                <li><a href="#Fantasy">Fantasy</a></li>
                <li><a href="#Science">Science</a></li>
            </ul>
        </div>
        <div class="books">
            <h2>Books</h2>
            <div class="book-list" id="bookList">
                <!-- Book items will be dynamically added here -->
            </div>
        </div>
        <div class="book-info">
            <h2>Book Information</h2>
            <div class="book-details" id="bookDetails">
                <!-- Book details will be dynamically added here -->
                <img src="./images/OIP.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author: Author Name</p>
                <p>Genre: Fiction</p>
                <p>Description: This is a brief description of the book.</p>
            </div>
            <div class="book-actions">
                <button id="addToLibrary">Add to Library</button>
                <button id="removeFromLibrary">Remove from Library</button>
            </div>
        </div>
    </div>
    <script src="/scripts/userPage.js"></script>
</body>
</html>
