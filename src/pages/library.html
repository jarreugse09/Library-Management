<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name of Lib</title>
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/libraryPage.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../images/OIP.jpg" alt="Logo" />
      <h1>Name of Lib</h1>
    </div>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search manga..." />
    </div>
    <nav>
      <ul>
        <li><a href="/userpage/library">Library</a></li>
        <li><a href="/userpage">My Books</a></li>
        <li class="dropdown">
          <a href="#" id="settingsToggle">Settings ▾</a>
          <ul class="dropdown-menu" id="settingsDropdown">
            <li><a href="/userpage/account">Account</a></li>
            <li><a href="/userpage/donateForm">Donate</a></li>
            <li><a href="#">Borrow</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="library-books">
      <h2>Browse</h2>
      <div class="book-list" id="bookList"></div>
    </section>

    <aside class="book-info" id="bookInfo">
      <button id="closeBookInfo" class="exit-btn">✕</button>
      <div class="book-details" id="bookDetails"></div>
      <div class="book-actions">
        <button id="removeToLibrary">Remove from Library</button>
      </div>
    </aside>
  </main>

  <script src="../scripts/header.js"></script>
  <script src="../scripts/userPage.js"></script>
</body>
</html>
