<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles/libraryPage.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../images/OIP.jpg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <ul>
            <li>
                <a href="#Library">Library</a>
                <a href="/userPage">Books</a>
                <a href="#Settings">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="library-books">
            <h2>Library</h2>
            <div class="book-list" id="bookList">
                <!-- Library items will be dynamically added here -->
            </div>
        </div>
        <div class="book-info">
            <button class="exit-button" id="closeBookInfo">X</button>
            <h2>Book Information</h2>
            <div class="book-details" id="bookDetails">
                <!-- Book details will be dynamically added here -->
            </div>
            <div class="book-actions">
                <button id="removeToLibrary">Remove to Library</button>
            </div>
        </div>
    </div>
    <script src="/scripts/userPage.js"></script>
</body>
</html>
