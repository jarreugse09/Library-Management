<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Book</title>
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/donateForm.css" />
    <script src="/scripts/header.js"></script>
    <script src="/scripts/donateForm.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="../images/OIP.jpg" alt="Logo" />
        <h1>LibAG</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/userPage" id="Browse">Browse</a></li>
          <li><a href="/userPage" id="myBooks">My Books</a></li>
          <li class="dropdown">
            <a href="#" id="settingsToggle">Settings â–¾</a>
            <ul class="dropdown-menu" id="settingsDropdown">
              <li id="clerkBtn" style="display: none">
                <a href="/clerkPage/">Clerk Page</a>
              </li>
              <li id="adminBtn" style="display: none">
                <a href="/adminPage/">Admin Page</a>
              </li>
              <li><a href="/userPage/account">Account</a></li>
              <li><a href="/userPage/donateForm">Donate</a></li>
              <li><a href="/borrowForm">Borrow</a></li>
              <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <form enctype="multipart/form-data" class="donate-form" id="donateForm">
        <label for="title">Book Title:</label>
        <input id="title" name="title" type="text" required />

        <label for="description">Description:</label>
        <input id="description" name="description" type="text" required />

        <div class="authors-container" id="authors-container">
          <label for="authors-1">Author(s)</label>
          <div>
            <input id="authors-1" type="text" name="authors[]" required />
            <button
              type="button"
              class="btn btn-remove"
              onclick="removeAuthor(this)"
            >
              Remove
            </button>
          </div>
        </div>
        <button type="button" class="btn btn-add" onclick="addAuthor()">
          + Add Another Author
        </button>

        <label for="year">Year Published: </label>
        <input
          id="year"
          type="number"
          min="1800"
          max="2025"
          name="publishedYear"
        />

        <label for="genre">Genre</label>
        <div id="genre-checkboxes">
          <!-- Checkboxes will be injected here -->
        </div>

        <input
          type="text"
          id="other-genre-input"
          name="genre[]"
          placeholder="Enter custom genre"
          style="display: none; margin-top: 5px"
        />

        <!-- Book Type Selection -->
        <label for="bookType">Book Type</label>
        <div class="book-type">
          <label for="physical">Physical Book</label>
          <input
            type="radio"
            name="bookType"
            value="physical"
            id="physical"
            onchange="toggleFields()"
            checked
          />
          <label for="ebook"> E-Book</label>
          <input
            type="radio"
            name="bookType"
            value="ebook"
            id="ebook"
            onchange="toggleFields()"
          />
        </div>

        <!-- Quantity input, shown only for Physical Books -->
        <div id="quantityField" style="display: none">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" min="1" id="quantityInput" />
        </div>

        <!-- E-book file input, shown only for E-Books -->
        <div id="ebookFileInput" style="display: none">
          <label for="ebookFile">Upload E-Book File:</label>
          <input
            type="file"
            name="ebookFile"
            id="ebookFileField"
            accept=".epub,.pdf,.mobi"
          />
        </div>

        <div id="ebookImageInput" style="display: none">
          <label for="coverImage">Upload E-Book File:</label>
          <input
            type="file"
            name="coverImage"
            id="coverImage"
            accept="image/*"
          />
        </div>

        <button type="button" onclick="resetForm()" class="btn btn-remove">
          Cancel
        </button>
        <button type="submit" class="btn btn-submit">Donate Book</button>
      </form>
    </div>
    <script src="/scripts/header.js"></script>
  </body>
</html>
