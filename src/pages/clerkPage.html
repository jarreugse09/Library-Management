<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pending Donations</title>
    <link rel="stylesheet" href="/styles/clerkPage.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../images/OIP.jpg" alt="Logo" />
        <h1>Name of Lib</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/userpage/library">Library</a></li>
          <li><a href="/userpage">My Books</a></li>
          <li class="dropdown">
            <a href="#" id="settingsToggle">Settings â–¾</a>
            <ul class="dropdown-menu" id="settingsDropdown">
              <li><a href="/userpage/account">Account</a></li>
              <li><a href="/userpage/donateForm">Donate</a></li>
              <li><a href="/borrowForm">Borrow</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="sidebar">
        <h2>Library Clerk</h2>
        <ul>
          <li><a href="#inventory" id="inventoryLink">Inventory</a></li>
          <li><a href="#donations" id="donationLink">Pending Donation</a></li>
          <li><a href="#borrowed" id="borrowedLink">Borrowed</a></li>
        </ul>
      </div>
      <div class="content">
        <div id="Inventory" class="section">
          <h1>Physical Book Inventory</h1>

          <input
            type="text"
            id="searchInput"
            placeholder="Search by title or author"
          />
          <button id="searchBtn">Search</button>

          <ul id="inventorylist"></ul>
        </div>

        <div id="donation" class="section">
          <h1>Book Donations</h1>
          <button id="donationPendingBtn">Pending</button>
          <button id="donationLogsBtn">Logs</button>

          <div id="donationPending" style="display: block">
            <ul id="donationList"></ul>
          </div>

          <div id="donationLogs" style="display: none">
            <ul id="donationLogList"></ul>
          </div>
        </div>

        <!-- ... other HTML remains the same ... -->
        <div id="borrow" class="section" style="display: none">
          <h1>Borrowed Books</h1>
          <button id="pendingBtn">Pending</button>
          <button id="logsBtn">Logs</button>

          <div id="pending-borrow"><ul id="borrowList"></ul></div>
          <div id="borrowedLogs" style="display: none">
            <ul id="borrowLog"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/clerkPage.js"></script>
    <script src="/scripts/header.js"></script>
  </body>
</html>
